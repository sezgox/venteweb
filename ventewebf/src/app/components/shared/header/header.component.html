          <header class="flex items-center justify-between px-6 py-3 shadow-sm bg-bg text-text border-b border-gray200 sticky top-0 left-0 right-0 z-50 m-auto">
            <!-- Marca -->
            <div class="flex items-center space-x-2" routerLink="/events">
              <!-- <img src="assets/logo.svg" alt="Logo" class="w-8 h-8"> -->
              <span class="font-bold text-2xl cursor-pointer text-primary">Vente</span>
            </div>

            <!-- Controles -->
            <div class="flex items-center space-x-4">
              <!-- Botón Notificaciones -->
              @if(loggedIn){
                <button class="relative p-2 rounded-full hover:bg-gray200 transition" aria-label="Notificaciones" style="anchor-name: --notif-btn;" popovertarget="notif" popovertargetaction="show">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-text" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-5-5.917V4a1 1 0 00-2 0v1.083A6.002 6.002 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0a3 3 0 01-6 0h6z" />
                  </svg>
                  @if(notificationsNotRead){
                    <span class="absolute top-0 right-0 w-2.5 h-2.5 bg-red-500 rounded-full"></span>
                  }
                </button>

                  <div id="notif" popover anchor="notif-btn" style="inset:unset; top: anchor(--notif-btn bottom); right: anchor(--notif-btn left);" class="bg-bg shadow-md rounded-lg">
                    @for(n of notifications; track n.id){
                      <div class="border-b border-gray200 p-2 hover:bg-gray50 cursor-pointer" (click)="goToNotification(n)" [ngClass]="n.read ? 'opacity-50' : ''">
                        <strong>{{ n.title }}</strong>
                        <p class="text-sm text-gray600">{{ n.message }}</p>
                      </div>
                    }@empty {
                      <div class="p-4 text-center text-gray600">
                        No new notifications
                      </div>
                    }
                  </div>

              }

              <!-- Botón cambio de tema -->
              @if(activeTheme === 'dark') {
                <button class="p-2 rounded-full  hover:bg-gray200  transition" (click)="toggleTheme()">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364 6.364l-1.414-1.414M6.05 6.05L4.636 4.636m12.728 0l-1.414 1.414M6.05 17.95l-1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z" />
                  </svg>
                </button>
              } @else {
                <button class="p-2 rounded-full hover:bg-gray200  transition" (click)="toggleTheme()">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-text" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
                  </svg>
                </button>
              }

              <!-- Usuario -->
              @if(loggedIn){

                <div (mouseenter)="showMenu()" (mouseleave)="hideMenu()"class="menu-container">
                  <button class="p-1 rounded-full  hover:bg-gray200  transition" aria-label="Perfil de usuario" style="anchor-name: --menu-btn;">
                    <img src="{{user?.photo}}" alt="Usuario" class="w-8 h-8 rounded-full border-2 border-gray700 ">
                  </button>
                  <div id="menu" popover anchor="menu-btn" style="inset:unset; top: anchor(--menu-btn bottom); right: anchor(--menu-btn right);" class="bg-bg shadow-md rounded-lg">
                      <div class="flex flex-col gap-2 p-2 text-lg text-text" style="align-items: flex-start;">
                        <button class="flex items-center justify-end gap-2 hover:bg-gray-200 px-2 py-1 w-full rounded-md" routerLink="/events/dashboard">
                          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-text" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2z" />
                          </svg>
                          <span>My Events</span>
                        </button>
                        <button class="flex items-center justify-end gap-2 hover:bg-gray-200 px-2 py-1 w-full rounded-md" routerLink="/user/{{user?.username}}">
                          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-text" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a4 4 0 10-8 0 4 4 0 008 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 21v-2a4 4 0 00-4-4H9a4 4 0 00-4 4v2" />
                          </svg>
                          <span>My Profile</span>
                        </button>
                        <button class="flex items-center justify-end gap-2 hover:bg-gray-200 px-2 py-1 w-full rounded-md" (click)="logout()">
                          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-text" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 19v1a2 2 0 01-2 2H7a2 2 0 01-2-2V4a2 2 0 012-2h4a2 2 0 012 2v1" />
                          </svg>
                          <span>Log out</span>
                        </button>
                      </div>
                  </div>
                </div>
              }@else {
                <button class="flex-1 py-3 px-4 font-semibold rounded-lg transition-all duration-300 outline- hover:bg-gray200" (click)="signIn()">Sign in</button>
              }
            </div>
              </header>
          @if(loggedIn){
            <button class="btn-primary rounded-full p-4 fixed bottom-6 right-6 md:right-10 md:bottom-10 z-50" (click)="showModalEventForm = true">
              <svg width="40px" height="40px" viewBox="0 0 20.00 20.00" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="white" stroke-width="0.0002"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M5 11C4.44772 11 4 10.5523 4 10C4 9.44772 4.44772 9 5 9H15C15.5523 9 16 9.44772 16 10C16 10.5523 15.5523 11 15 11H5Z" fill="white"></path> <path d="M9 5C9 4.44772 9.44772 4 10 4C10.5523 4 11 4.44772 11 5V15C11 15.5523 10.5523 16 10 16C9.44772 16 9 15.5523 9 15V5Z" fill="white"></path> </g></svg>
            </button>
          }

@if(showModalEventForm){
  <app-event-form (close)="showModalEventForm = false"></app-event-form>
}
